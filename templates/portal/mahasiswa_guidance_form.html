<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Ajukan Bimbingan PKL - {{ mahasiswa.nama }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Ajukan Bimbingan PKL</h2>
        <a href="{% url 'portal:mahasiswa_dashboard' %}"
            class="btn btn-outline-secondary btn-sm me-2">
            &larr; Kembali ke Dashboard
        </a>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="card">
        <div class="card-body">
            <p class="mb-2">
                Dosen pembimbing:
                <strong>{{ mahasiswa.dosen_pembimbing.nama|default:"Belum ditetapkan" }}</strong>
            </p>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">
                    Simpan &amp; Ajukan ke Dosen
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
